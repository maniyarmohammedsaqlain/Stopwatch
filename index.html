<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="clock (1).png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Ramaraja&display=swap" rel="stylesheet">

<body>
    <h1>Stop watch</h1>
    <img src="sunset.jpg" alt="">
    <div class="maindiv">
        <div class="subdiv">
            <div class="div1">
                <h2> <span id="hours">00</span> <span>:</span> <span id="minutes2">00</span> <span>:</span> <span id="minutes">00</span> <span>:</span> <span id="seconds">00</span></h2>
            </div>
            <div class="button">
                <div class="div2">
                    <button onclick="timer()" id="btn" class="btn">Start</button>
                </div>
                <div class="div3">
                    <button onclick="stop()" id="btn2" class="btn2">Stop</button>
                </div>
                <div class="div4">
                    <button onclick="resetTimer()" id="btn3" class="btn3">Reset</button>
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
